<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Login for jewellery shop Chjewellery">
  <title>Login Chjewellery</title>
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" crossorigin="">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/180.png">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="page-body nojs">
  <main class="page-main">
    <h1 class="visually-hidden">Jewellery shop Chjewellery login page</h1>

    <section class="filter filter--new-page">
      <h2 class="visually-hidden">Filter</h2>

      <form method="get" action="https://echo.htmlacademy.ru">
        <div class="filter__form-wrapper">
          <div class="filter__block">
            <button class="filter__button" aria-expanded="false" type="button" aria-label="Product button">
              <span>
                Product
              </span>
              <b></b>
            </button>
            <ul class="filter__list" aria-hidden="true">
              <li class="filter__item">
                <input class="visually-hidden" checked="" type="checkbox" name="necklaces" id="necklaces">
                <label for="necklaces">Necklaces</label>
              </li>
              <li class="filter__item">
                <input class="visually-hidden" checked="" type="checkbox" name="chokers" id="chokers">
                <label for="chokers">Chokers</label>
              </li>
              <li class="filter__item">
                <input class="visually-hidden" type="checkbox" name="rings" id="rings">
                <label for="rings">Rings</label>
              </li>
              <li class="filter__item">
                <input class="visually-hidden" checked="" type="checkbox" name="earrings" id="earrings">
                <label for="earrings">Earrings</label>
              </li>
            </ul>
          </div>

          <div class="filter__block">
            <button class="filter__button" aria-expanded="false" type="button" aria-label="Material button">
              <span>
                Material
              </span>
              <b></b>
            </button>
            <ul class="filter__list" aria-hidden="true">
              <li class="filter__item">
                <input class="visually-hidden" checked="" type="checkbox" name="gold" id="gold">
                <label for="gold">Gold</label>
              </li>
              <li class="filter__item">
                <input class="visually-hidden" type="checkbox" name="silver" id="silver">
                <label for="silver">Silver</label>
              </li>
            </ul>
          </div>

          <div class="filter__block">
            <button class="filter__button" aria-expanded="false" type="button" aria-label="Collection button">
              <span>
                Collection
              </span>
              <b></b>
            </button>
            <ul class="filter__list" aria-hidden="true">
              <li class="filter__item">
                <input class="visually-hidden" checked="" type="checkbox" name="flamingo" id="flamingo">
                <label for="flamingo">Pink flamingo</label>
              </li>
              <li class="filter__item">
                <input class="visually-hidden" checked="" type="checkbox" name="dreams" id="dreams">
                <label for="dreams">Dreams</label>
              </li>
            </ul>
          </div>

          <div class="filter__block filter__price">

            <button class="filter__button" aria-expanded="false" type="button" aria-label="Price button">
              <span>
                Price
              </span>
              <b></b>
            </button>

            <div class="filter__list" aria-hidden="true">
              <div class="filter__range">
                <div class="filter__range-wrapper">
                  <div class="filter__scale">
                    <div class="filter__bar">
                    </div>
                  </div>
                  <div class="filter__toggle filter__toggle-min" tabindex="0">
                  </div>
                  <div class="filter__toggle filter__toggle-max" tabindex="0">
                  </div>
                </div>

                <div class="filter__input-controls">
                  <label>
                    <span>$</span>
                    <input type="number" name="min-price" value="55">
                  </label>
                  <label>
                    <span>$</span>
                    <input type="number" name="max-price" value="155">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" aria-label="Button apply">Apply</button>

        <button type="reset" aria-label="Button reset">Clear All</button>

        <div class="filter__close">
          <button type="button" aria-label="Close popup button"></button>
        </div>

      </form>
    </section>
  </main>

</body>

</html>
